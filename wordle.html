<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="wordle.css" rel="stylesheet">
  <title>Dongdle</title>
</head>
<body>
  <header class="gameTitle">Dongdle</header>
  <div class="gameContainer">
    <div class="boardContainer">
      <div class="boardInnerContainer">
        <div class="boardRow" id = "boardRow1">
            <div class="boardUnit" id="unit1"></div>
            <div class="boardUnit" id="unit2"></div>
            <div class="boardUnit" id="unit3"></div>
            <div class="boardUnit" id="unit4"></div>
            <div class="boardUnit" id="unit5"></div>
        </div>
        <div class="boardRow" id = "boardRow2">
            <div class="boardUnit" id="unit6"></div>
            <div class="boardUnit" id="unit7"></div>
            <div class="boardUnit" id="unit8"></div>
            <div class="boardUnit" id="unit9"></div>
            <div class="boardUnit" id="unit10"></div>
        </div>
        <div class="boardRow" id = "boardRow3">
            <div class="boardUnit" id="unit11"></div>
            <div class="boardUnit" id="unit12"></div>
            <div class="boardUnit" id="unit13"></div>
            <div class="boardUnit" id="unit14"></div>
            <div class="boardUnit" id="unit15"></div>
        </div>
        <div class="boardRow" id = "boardRow4">
            <div class="boardUnit" id="unit16"></div>
            <div class="boardUnit" id="unit17"></div>
            <div class="boardUnit" id="unit18"></div>
            <div class="boardUnit" id="unit19"></div>
            <div class="boardUnit" id="unit20"></div>
        </div>
        <div class="boardRow" id = "boardRow5">
            <div class="boardUnit" id="unit21"></div>
            <div class="boardUnit" id="unit22"></div>
            <div class="boardUnit" id="unit23"></div>
            <div class="boardUnit" id="unit24"></div>
            <div class="boardUnit" id="unit25"></div>
        </div>
        <div class="boardRow" id = "boardRow6">
          <div class="boardUnit" id="unit26"></div>
          <div class="boardUnit" id="unit27"></div>
          <div class="boardUnit" id="unit28"></div>
          <div class="boardUnit" id="unit29"></div>
          <div class="boardUnit" id="unit30"></div>
        </div>
      </div>
    </div>
    <div class="keyboardContainer">
      <div class="keyboardInnerContainer">
        <div class="keyRow1" id="keyRow1">
          <button type="button">q</button>
          <button type="button">w</button>
          <button type="button">e</button>
          <button type="button">r</button>
          <button type="button">t</button>
          <button type="button">y</button>
          <button type="button">u</button>
          <button type="button">i</button>
          <button type="button">o</button>
          <button type="button">p</button>
        </div>
        <div class="keyRow2" id="keyRow2">
          <button type="button">a</button>
          <button type="button">s</button>
          <button type="button">d</button>
          <button type="button">f</button>
          <button type="button">g</button>
          <button type="button">h</button>
          <button type="button">j</button>
          <button type="button">k</button>
          <button type="button">l</button>
        </div>
        <div class="keyRow3" id="keyRow3">
          <button type="button">Enter</button>
          <button type="button">z</button>
          <button type="button">x</button>
          <button type="button">c</button>
          <button type="button">v</button>
          <button type="button">b</button>
          <button type="button">n</button>
          <button type="button">m</button>
          <button type="button">del</button>
        </div>
      </div>
    </div>
    <div class="answer hidden">
      <button>The answer is...</button></div>
  </div>
  <script src="wordle.js"></script>
</body>
</html>
